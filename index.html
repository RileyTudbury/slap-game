<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>

  <header class="container-fluid">
    <div class="row round-border">
      <div class="col-12 text-center">
        <h2>Welcome to the Slap Game!</h2>
      </div>
      <div class="col-12 text-center">
      </div>
    </div>
  </header>

  <!-- Character status -->

  <main class="container-fluid">
    <div class="row">
      <div class="col-6 text-center round-border py-2" id="character-status">
        <h2 id="character-heading">Character status</h2>
        <div>
          Current enemy: <span id="target-name">Name</span>
        </div>
        <div>
          Health: <span id="health">Health</span>
        </div>
        <div>
          Hit count: <span id="hits">Hits</span>
        </div>
        <img src="https://picsum.photos/200" alt="Placehold" id="enemy-portrait">
      </div>

      <!-- End character status -->

      <!-- Start Attack Menu -->
      <div class="col-6 round-border py-2" id="attack-menu">
        <div class="text-center">
          <h2>Actions</h2>
          <button onclick="slap()">
            Slap
          </button>

          <button onclick="punch()">
            Punch
          </button>

          <button onclick="kick()">
            Kick
          </button>
        </div>
        <div class="text-center" id="item-menu">
          <h2>Items</h2>
          <button onclick="giveFire()">Give Fire</button>
          <button onclick="giveShield()">Give Shield</button>
          <button onclick="giveWonder()">Give Wonder Weapon</button>
        </div>
      </div>
      <!-- End Attack Menu -->
    </div>
    <div class="row">
      <div class="col-12 text-center pt-2">
        <button onclick="reset()">Reset Game</button>
      </div>
    </div>
  </main>




  <script src="game.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
